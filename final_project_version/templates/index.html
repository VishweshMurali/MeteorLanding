<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorite Dashboard</title>
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- SF Pro Display font (Apple's system font) -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/custom.css">
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('/assets/pexels-francesco-ungaro-998641.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 10, 0.7), rgba(0, 0, 15, 0.6));
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            padding: 10px;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(95, 143, 255, 0.4);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: rgba(4, 11, 28, 0.75);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .tab.active {
            background-color: rgba(30, 58, 112, 0.6);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chart-container {
            display: flex;
            gap: 20px;
        }
        
        #map, #bar-chart {
            border: 1px solid rgba(63, 92, 158, 0.4);
            border-radius: 5px;
        }
        
        #map {
            flex: 2;
            height: 600px;
        }
        
        #bar-chart {
            flex: 1;
            height: 600px;
        }
        
        #composition-heatmap {
            width: 100%;
            height: 700px;
        }
        
        .control-panel {
            margin-bottom: 20px;
            background-color: rgba(4, 11, 28, 0.75);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(63, 92, 158, 0.4);
        }
        
        .year-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .dropdown {
            width: 30%;
            padding: 10px;
            background-color: rgba(30, 58, 112, 0.3);
            border: 1px solid rgba(63, 92, 158, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .play-pause-btn {
            background-color: #ff7b4a;
            color: white;
            box-shadow: 0 0 15px rgba(255, 123, 74, 0.4);
            padding: 10px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .year-label {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Meteorite Dashboard</h1>
        </header>
        
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" id="tab-animation">
                    <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16l4-4-4-4"></path>
                        <path d="M8 12h8"></path>
                    </svg>
                    Meteorite Animation
                </button>
                <button class="tab" id="tab-heatmap">
                    <svg class="tab-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                    Composition Heatmap
                </button>
            </div>
        </div>
        
        <div id="animation-content" class="tab-content active">
            <div class="control-panel">
                <div class="controls-row">
                    <div class="play-container">
                        <button id="play-pause-btn" class="play-pause-btn">
                            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path d="M8 5v14l11-7z"></path>
                            </svg>
                            <span>Play</span>
                        </button>
                    </div>
                    
                    <div class="slider-container">
                        <div id="year-label" class="year-label">Year: 1850</div>
                        <input type="range" id="year-slider" class="year-slider" min="1850" max="2013" value="1850">
                        <div class="slider-ticks">
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1850</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1875</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1900</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1925</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1950</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">1975</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">2000</div>
                            </div>
                            <div class="tick">
                                <div class="tick-mark"></div>
                                <div class="tick-label">2013</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="select-container">
                        <label for="drilldown-dropdown">Classification</label>
                        <div class="select-wrapper">
                            <select id="drilldown-dropdown" class="appleSelect">
                                <option value="superclass">Super Class</option>
                                <option value="megaclass" selected>Mega Class</option>
                                <option value="recclass">Major Class</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="map-wrapper">
                    <h2 id="map-title" class="map-title">Meteorites in 1850</h2>
                    <div id="map"></div>
                </div>
                <div class="bar-wrapper">
                    <div id="bar-chart"></div>
                </div>
            </div>
        </div>
        
        <div id="heatmap-content" class="tab-content">
            <div class="control-panel">
                <div class="select-container">
                    <label for="heatmap-dropdown">Classification</label>
                    <div class="select-wrapper">
                        <select id="heatmap-dropdown" class="appleSelect">
                            <option value="megaclass" selected>Megaclass</option>
                            <option value="superclass">Superclass</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="heatmap-wrapper">
                <div id="composition-heatmap"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
